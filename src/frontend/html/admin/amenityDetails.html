<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nhà trọ Gò Vấp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="shortcut icon" href="/assets/logo.jpg" type="IMAGE" />
    <link rel="stylesheet" href="/css/admin/AmenityDetails.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header-bg py-3">
      <div
        class="container-fluid d-flex justify-content-center align-items-center"
      >
        <div class="header-logo">
          <img src="/assets/logo_no_text.png" alt="Logo Nhà trọ" />
        </div>

        <h1 class="header-text text-center mb-0">NHÀ TRỌ GÒ VẤP</h1>
      </div>
    </header>

    <div class="content">
      <div class="container mt-4">
        <div
          class="amenity-details-title d-flex justify-content-center align-items-center"
        >
          THÔNG TIN CHI TIẾT TIỆN NGHI
        </div>
        <div class="amenity-details">
          <div class="modal-content">
            <!-- <div class="modal-header">
              <h5 class="modal-title" id="editAmenityModalLabel">
                Thêm phòng mới
              </h5>
            </div> -->
            <div class="modal-body">
              <form id="editAmenityForm" novalidate>
                <!-- feedback area -->
                <div
                  id="editAmenityModalFeedback"
                  class="alert"
                  role="alert"
                  style="display: none"
                ></div>

                <!-- amenity name -->
                <div class="mb-3">
                  <label for="editAmenityName" class="form-label required"
                    >Tên tiện nghi:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="editAmenityName"
                    required
                  />
                  <div class="invalid-feedback">
                    Vui lòng nhập tên tiện nghi.
                  </div>
                </div>

                <!-- amenity price -->
                <div class="mb-3">
                  <label for="editAmenityPrice" class="form-label required"
                    >Giá thuê (VNĐ):</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="editAmenityPrice"
                    min="0"
                    step="1000"
                    required
                  />
                  <div class="invalid-feedback">
                    Vui lòng nhập giá thuê hợp lệ (lớn hơn hoặc bằng 0).
                  </div>
                </div>

                <!-- amenity images -->
                <div class="mb-3">
                  <label class="form-label">Hình ảnh:</label>
                  <input
                    type="file"
                    class="form-control d-none"
                    id="editAmenityImagesInput"
                    multiple
                    accept="image/*"
                  />
                  <!-- trigger button -->
                  <button
                    type="button"
                    class="btn btn-outline-secondary btn-sm mb-2"
                    id="selectAmenityImagesBtn"
                  >
                    Chọn ảnh...
                  </button>
                  <div
                    id="editAmenityImagePreview"
                    class="image-preview-container mt-2"
                  >
                    <!-- image previews will be shown here -->
                  </div>
                  <!-- có thể thêm invalid-feedback nếu hình ảnh bắt buộc -->
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="cancel-btn btn"
                id="cancelChangesBtn"
                data-bs-dismiss="modal"
              >
                Hủy
              </button>
              <button type="button" class="save-btn btn" id="saveChangesBtn">
                <span
                  class="spinner-border spinner-border-sm"
                  role="status"
                  aria-hidden="true"
                  style="display: none"
                ></span>
                Lưu chỉnh sửa
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer class="footer-bg py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <p class="footer-copyright mb-2">
              © 2025 Nhà trọ Gò Vấp. All rights reserved.
            </p>
            <p class="footer-contact mb-2">
              Liên hệ: 0123 456 789 (Mr. A) | Email: lienhe@nhathogovap.com
            </p>
            <p class="footer-policy">
              <a href="#">Chính sách bảo mật</a>
            </p>
          </div>
          <div class="col-md-6 d-flex justify-content-end align-items-center">
            <div class="footer-social">
              <a
                href="https://www.facebook.com/"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Facebook"
              >
                <img
                  src="/assets/logo_fb.png"
                  alt="Facebook"
                  class="social-icon"
                />
              </a>
              <a
                href="https://www.youtube.com/"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Youtube"
              >
                <img
                  src="/assets/logo_ytb.png"
                  alt="YouTube"
                  class="social-icon"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="/js/admin/AmenityDetails.js"></script>
  </body>
</html>

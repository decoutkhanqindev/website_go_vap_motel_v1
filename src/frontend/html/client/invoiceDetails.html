<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nhà trọ Gò Vấp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="shortcut icon" href="/assets/logo.jpg" type="IMAGE" />
    <link rel="stylesheet" href="/css/client/invoiceDetails.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header-bg py-3">
      <div
        class="container-fluid d-flex justify-content-center align-items-center"
      >
        <div class="header-logo">
          <img src="/assets/logo_no_text.png" alt="Logo Nhà trọ" />
        </div>
        <h1 class="header-text text-center mb-0">NHÀ TRỌ GÒ VẤP</h1>
      </div>
    </header>

    <div class="content">
      <div class="container mt-4">
        <!-- Title remains similar -->
        <div
          class="invoice-details-title d-flex justify-content-center align-items-center"
        >
          CHI TIẾT HÓA ĐƠN CỦA BẠN
        </div>
        <!-- Wrapper class remains the same -->
        <div class="invoice-details">
          <!-- Structure remains the same -->
          <div class="modal-content">
            <div class="modal-body">
              <!-- Form structure kept, but fields are disabled -->
              <form id="invoiceViewForm">
                <!-- Removed Feedback Area -->

                <div class="row">
                  <!-- Left Column -->
                  <div class="col-md-6">
                    <!-- Invoice Code -->
                    <div class="mb-3">
                      <label for="invoiceCode" class="form-label"
                        >Mã hóa đơn:</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="invoiceCode"
                        readonly
                        disabled
                        placeholder="Đang tải..."
                      />
                    </div>

                    <!-- Room Display -->
                    <div class="mb-3">
                      <label for="invoiceRoomDisplay" class="form-label"
                        >Phòng:</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="invoiceRoomDisplay"
                        readonly
                        disabled
                        placeholder="Đang tải..."
                      />
                      <!-- Removed select, loading div, invalid feedback -->
                    </div>

                    <!-- Rent Amount -->
                    <div class="mb-3">
                      <label for="invoiceRentAmount" class="form-label"
                        >Tiền thuê (VNĐ):</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="invoiceRentAmount"
                        readonly
                        disabled
                        placeholder="Đang tải..."
                      />
                      <!-- Changed type to text for formatted display, removed validation -->
                    </div>

                    <!-- Issue Date -->
                    <div class="mb-3">
                      <label for="invoiceIssueDate" class="form-label"
                        >Ngày phát hành:</label
                      >
                      <input
                        type="date"
                        class="form-control"
                        id="invoiceIssueDate"
                        readonly
                        disabled
                      />
                      <!-- Removed validation -->
                    </div>

                    <!-- Due Date -->
                    <div class="mb-3">
                      <label for="invoiceDueDate" class="form-label"
                        >Ngày hết hạn:</label
                      >
                      <input
                        type="date"
                        class="form-control"
                        id="invoiceDueDate"
                        readonly
                        disabled
                      />
                      <!-- Removed validation -->
                    </div>

                    <!-- Payment Status -->
                    <div class="mb-3">
                      <label
                        for="invoicePaymentStatusDisplay"
                        class="form-label"
                        >Trạng thái thanh toán:</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="invoicePaymentStatusDisplay"
                        readonly
                        disabled
                        placeholder="Đang tải..."
                      />
                      <!-- Replaced select with input -->
                    </div>

                    <!-- Payment Date (Conditionally shown by JS if applicable) -->
                    <div
                      class="mb-3"
                      id="paymentDateGroup"
                      style="display: none"
                    >
                      <!-- Initially hidden -->
                      <label for="invoicePaymentDate" class="form-label"
                        >Ngày thanh toán:</label
                      >
                      <input
                        type="date"
                        class="form-control"
                        id="invoicePaymentDate"
                        readonly
                        disabled
                      />
                      <!-- Removed validation -->
                    </div>

                    <!-- Payment Method (Conditionally shown by JS if applicable) -->
                    <div
                      class="mb-3"
                      id="paymentMethodGroup"
                      style="display: none"
                    >
                      <label
                        for="invoicePaymentMethodDisplay"
                        class="form-label"
                        >Phương thức thanh toán:</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="invoicePaymentMethodDisplay"
                        readonly
                        disabled
                        placeholder="N/A"
                      />
                      <!-- Replaced select with input -->
                    </div>

                    <!-- Total Amount -->
                    <div class="mb-3">
                      <label for="invoiceTotalAmount" class="form-label"
                        >Tổng cộng (VNĐ):</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="invoiceTotalAmount"
                        readonly
                        disabled
                        placeholder="Đang tải..."
                      />
                      <!-- Changed type to text for formatted display -->
                    </div>

                    <!-- Notes -->
                    <div class="mb-3">
                      <label for="invoiceNotes" class="form-label"
                        >Ghi chú:</label
                      >
                      <textarea
                        class="form-control"
                        id="invoiceNotes"
                        rows="2"
                        readonly
                        disabled
                        placeholder="Không có ghi chú"
                      ></textarea>
                    </div>
                  </div>

                  <!-- Right Column -->
                  <div class="col-md-6">
                    <!-- Electricity -->
                    <fieldset class="border p-3 mb-3">
                      <legend class="w-auto px-2 form-label">Tiền điện</legend>
                      <div class="mb-2">
                        <label
                          for="invoiceElecOldIndex"
                          class="form-label small mb-1"
                          >Chỉ số cũ:</label
                        >
                        <input
                          type="number"
                          class="form-control form-control-sm"
                          id="invoiceElecOldIndex"
                          readonly
                          disabled
                        />
                        <!-- Removed validation -->
                      </div>
                      <div class="mb-2">
                        <label
                          for="invoiceElecNewIndex"
                          class="form-label small mb-1"
                          >Chỉ số mới:</label
                        >
                        <input
                          type="number"
                          class="form-control form-control-sm"
                          id="invoiceElecNewIndex"
                          readonly
                          disabled
                        />
                        <!-- Removed validation -->
                      </div>
                      <div class="mb-0">
                        <label
                          for="invoiceElecPricePerUnit"
                          class="form-label small mb-1"
                          >Đơn giá (VNĐ/kWh):</label
                        >
                        <input
                          type="text"
                          class="form-control form-control-sm"
                          id="invoiceElecPricePerUnit"
                          readonly
                          disabled
                        />
                        <!-- Changed type to text, removed validation -->
                      </div>
                    </fieldset>

                    <!-- Water -->
                    <fieldset class="border p-3 mb-3">
                      <legend class="w-auto px-2 form-label">Tiền nước</legend>
                      <div class="mb-2">
                        <label
                          for="invoiceWaterOldIndex"
                          class="form-label small mb-1"
                          >Chỉ số cũ:</label
                        >
                        <input
                          type="number"
                          class="form-control form-control-sm"
                          id="invoiceWaterOldIndex"
                          readonly
                          disabled
                        />
                        <!-- Removed validation -->
                      </div>
                      <div class="mb-2">
                        <label
                          for="invoiceWaterNewIndex"
                          class="form-label small mb-1"
                          >Chỉ số mới:</label
                        >
                        <input
                          type="number"
                          class="form-control form-control-sm"
                          id="invoiceWaterNewIndex"
                          readonly
                          disabled
                        />
                        <!-- Removed validation -->
                      </div>
                      <div class="mb-0">
                        <label
                          for="invoiceWaterPricePerUnit"
                          class="form-label small mb-1"
                          >Đơn giá (VNĐ/m³):</label
                        >
                        <input
                          type="text"
                          class="form-control form-control-sm"
                          id="invoiceWaterPricePerUnit"
                          readonly
                          disabled
                        />
                        <!-- Changed type to text, removed validation -->
                      </div>
                    </fieldset>

                    <!-- Utilities -->
                    <div class="mb-3">
                      <label class="form-label">Tiện ích đăng ký:</label>
                      <div
                        id="invoiceUtilitiesList"
                        class="checklist-container read-only-list"
                        style="max-height: none"
                      >
                        <!-- Utilities will be loaded here by JS as text -->
                        <p class="text-muted small m-0">Đang tải tiện ích...</p>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <!-- Footer with only Back button -->
            <div class="modal-footer justify-content-center">
              <!-- Center the button -->
              <button type="button" class="btn btn-secondary" id="backBtn">
                Quay lại
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer class="footer-bg py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <p class="footer-copyright mb-2">
              © 2025 Nhà trọ Gò Vấp. All rights reserved.
            </p>
            <p class="footer-contact mb-2">
              Liên hệ: 0123 456 789 (Mr. A) | Email: lienhe@nhathogovap.com
            </p>
            <p class="footer-policy">
              <a href="#">Chính sách bảo mật</a>
            </p>
          </div>
          <div class="col-md-6 d-flex justify-content-end align-items-center">
            <div class="footer-social">
              <a
                href="https://www.facebook.com/"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Facebook"
              >
                <img
                  src="/assets/logo_fb.png"
                  alt="Facebook"
                  class="social-icon"
                />
              </a>
              <a
                href="https://www.youtube.com/"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Youtube"
              >
                <img
                  src="/assets/logo_ytb.png"
                  alt="YouTube"
                  class="social-icon"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Link to the CLIENT JS file -->
    <script type="module" src="/js/client/invoiceDetails.js"></script>
  </body>
</html>

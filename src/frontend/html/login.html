    <title>Nhà trọ Gò Vấp</title>
    <link
      rel="stylesheet"

    />
    <link rel="shortcut icon" href="/assets/logo.jpg" type="IMAGE" />

    <div class="container-fluid">
      <div class="row">
        <!-- right side - logo-container -->
        <div class="col-md-6 half-page right-side">
          <div class="logo-container text-center">
            <img
              src="/assets/logo_no_text.png"
              alt="Logo website"
              class="logo"
            />
            <p class="logo-text">NHÀ TRỌ GÒ VẤP</p>
          </div>
        </div>
        <!-- left side - form-container -->
        <div class="col-md-6 half-page left-side">
          <div class="form-container">
            <div id="login-form">
              <h2 class="form-heading">
                ĐĂNG NHẬP
                <img
                  src="/assets/logo_login.png"
                  alt="Login Icon"
                  class="form-icon"
                />
              </h2>
              <form id="login-form-element">
                <div class="form-group">
                  <label for="login-username">Tài khoản</label>
                  <div class="input-icon-container">
                    <input
                      type="text"
                      class="form-control"
                      id="login-username"
                      placeholder="Nhập tài khoản"
                      autocomplete="current-username"
                    />
                    <img
                      src="/assets/logo_username.png"
                      alt="User Icon"
                      class="input-icon"
                    />
                  </div>
                  <span id="login-username-error" class="error-message"></span>
                </div>
                <div class="form-group">
                  <label for="login-password">Mật khẩu</label>
                  <div class="password-input-container">
                    <input
                      type="password"
                      class="form-control password-input"
                      id="login-password"
                      placeholder="Nhập mật khẩu"
                      autocomplete="current-password"
                    />
                    <img
                      src="/assets/logo_no_hint_password.png"
                      alt="Hiện mật khẩu"
                      class="password-toggle-icon"
                      id="login-password-toggle"
                    />
                  </div>
                  <span id="login-password-error" class="error-message"></span>
                </div>
                <span id="login-error" class="error-message"></span>
                <button type="submit" class="btn">Đăng nhập</button>
              </form>
              <p class="mt-3 d-flex justify-content-center align-items-center">
                Bạn cần phải được cấp tài khoản để có quyền truy cập.
                <!-- <a href="#register" id="show-register-link">Đăng ký</a> -->
